<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="/css/loginPage.css"/>
</head>
<body>
    <main theme="dark">
        <article>
            <div id="login-box" class="login-box">
                <form>
                    <input id="username" class="form-style" type="text" placeholder="Username" name="username">
                    <input id="password" class="form-style" type="password" placeholder="Password" name="password">
                    <input id="password2" class="form-style" type="password" placeholder="Retype Password" name="password">
                    <input id="firstname" class="form-style" type="text" placeholder="First Name" name="firstName">
                    <input id="lastname" class="form-style" type="text" placeholder="Last Name" name="lastName">
                    <input id="email" class="form-style" type="text" placeholder="Email" name="email">

                    <button id="register" type="submit">Register</button>
                </form>
            </div>
        </article>
    </main>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script type="text/javascript" src="/js/bootstrap/bootstrap.js"></script>
<script type="text/javascript" src="/js/register.js"></script>
</html>
